<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Tailwind css</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-10 font-sans text-gray-300 bg-gray-900">
    <div class="grid grid-cols-3 main-container">
      <div class="pr-5 navigation">
        <div
          class="p-5 font-sans text-3xl font-bold border-b border-gray-300 w-96 title text-perfectBlue"
        >
          TAILWIND<span class="text-perfectBlueDegree-100"> X </span>COURSE
        </div>

        <div class="px-5 py-5 text-right links">
          <div
            class="flex justify-end gap-2 px-5 py-2 bg-gray-700 border-r-2 border-white cursor-pointer text-gray-50 hover:bg-white hover:text-gray-900"
          >
            <div class="font-semibold">Home</div>
            <div class="icon"><i class="bx bxs-home"></i></div>
          </div>

          <div
            class="flex justify-end gap-2 px-5 py-2 cursor-pointer link text-gray-50 hover:bg-white hover:text-gray-900"
          >
            <div class="text">About</div>
            <div class="icon"><i class="bx bxs-help-circle"></i></div>
          </div>

          <div
            class="flex justify-end gap-2 px-5 py-2 cursor-pointer text-gray-50 hover:bg-white hover:text-gray-900"
          >
            <div class="text">Contact</div>
            <div class="icon"><i class="bx bxs-contact"></i></div>
          </div>
        </div>
      </div>

      <main class="col-span-2 pt-5 pl-5">
        <header class="flex items-start justify-between">
          <div class="title">
            <div class="text-6xl font-bold main-title">Games</div>
            <div class="text-3xl font-semibold text-green-500 sub-title">
              For Gamers
            </div>
          </div>

          <div class="flex gap-3 user">
            <div
              class="flex justify-center w-32 p-2 text-lg font-semibold border-2 rounded-sm cursor-pointer text-perfectRed border-perfectRed hover:bg-perfectRed hover:text-black"
            >
              Log in
            </div>
            <div
              class="flex justify-center w-32 p-2 text-lg font-semibold border-2 rounded-sm cursor-pointer text-perfectRed border-perfectRed hover:bg-perfectRed hover:text-black"
            >
              Sign up
            </div>
          </div>
        </header>

        <div class="games">
          <section class="mt-7">
            <div
              class="py-5 mb-5 text-3xl font-bold text-yellow-500 border-b-2 border-yellow-500"
            >
              Latest Games
            </div>
            <div class="grid grid-cols-3 gap-5 cards">
              <div
                class="relative w-full overflow-hidden rounded-t-lg shadow-lg h-72 card"
              >
                <div class="w-full h-full image">
                  <img
                    src="https://itechnolabs.ca/wp-content/uploads/2022/07/describe-the-mern-stack-itechnolabs.jpg"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div
                  class="absolute bottom-0 w-full px-2 py-1 font-bold bg-gray-700 bg-opacity-50 title"
                >
                  <div class="main-title">Assassin's Creed Mirage</div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div
                  class="absolute top-0 p-2 m-2 text-lg text-yellow-300 bg-black rounded-full bg-opacity-40"
                >
                  <span class="icon"
                    ><i class="text-yellow-500 bx bxs-star"></i
                  ></span>
                  <span class="font-semibold icon">4.5 / 5</span>
                </div>
              </div>
              <div
                class="relative w-full overflow-hidden rounded-t-lg shadow-lg h-72 card"
              >
                <div class="w-full h-full image">
                  <img
                    src="https://itechnolabs.ca/wp-content/uploads/2022/07/describe-the-mern-stack-itechnolabs.jpg"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div
                  class="absolute bottom-0 w-full px-2 py-1 font-bold bg-gray-700 bg-opacity-50 title"
                >
                  <div class="main-title">Assassin's Creed Mirage</div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div
                  class="absolute top-0 p-2 m-2 text-lg text-yellow-300 bg-black rounded-full bg-opacity-40"
                >
                  <span class="icon"
                    ><i class="text-yellow-500 bx bxs-star"></i
                  ></span>
                  <span class="font-semibold icon">4.5 / 5</span>
                </div>
              </div>
              <div
                class="relative w-full overflow-hidden rounded-t-lg shadow-lg h-72 card"
              >
                <div class="w-full h-full image">
                  <img
                    src="https://itechnolabs.ca/wp-content/uploads/2022/07/describe-the-mern-stack-itechnolabs.jpg"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div
                  class="absolute bottom-0 w-full px-2 py-1 font-bold bg-gray-700 bg-opacity-50 title"
                >
                  <div class="main-title">Assassin's Creed Mirage</div>
                  <div class="sub-title">Developers: Ubisoft</div>
                </div>
                <div
                  class="absolute top-0 p-2 m-2 text-lg text-yellow-300 bg-black rounded-full bg-opacity-40"
                >
                  <span class="icon"
                    ><i class="text-yellow-500 bx bxs-star"></i
                  ></span>
                  <span class="font-semibold icon">4.5 / 5</span>
                </div>
              </div>
            </div>
          </section>

          <section class="mt-7">
            <div
              class="py-5 mb-5 text-3xl font-bold text-yellow-500 border-b-2 border-yellow-500"
            >
              Most Popular
            </div>
            <div class="cards">
              <div class="card">
                <div class="image"></div>
                <div class="title">
                  <div class="main-title"></div>
                  <div class="sub-title"></div>
                </div>
              </div>
            </div>
          </section>

          <div
            class="flex justify-center py-2 text-xl font-semibold text-gray-900 cursor-pointer mb bg-perfectRedDegree-200 load-more hover:text-white"
          >
            Load More
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
